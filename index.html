<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apps of ABCDeveloper</title>

    <style>
      :root{
        --bg: #7CFC00;
        --card: rgba(255,255,255,0.88);
        --card2: rgba(255,255,255,0.70);
        --text: #0b1b0b;
        --shadow: 0 18px 45px rgba(0,0,0,0.18);
        --radius: 20px;
      }

      * { box-sizing: border-box; }

      body{
        margin:0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: var(--bg);
        min-height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        padding: 36px 18px;
        color: var(--text);
      }

      .wrap{
        width:min(920px, 100%);
      }

      header{
        text-align:center;
        margin-bottom: 24px;
      }

      h1{
        margin:0;
        font-size: clamp(28px, 4vw, 44px);
        letter-spacing: -0.02em;
        text-transform: lowercase;
      }

      .grid{
        display:grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 18px;
        margin-top: 20px;
      }

      @media (max-width: 720px){
        .grid{ grid-template-columns: 1fr; }
      }

      a.card{
        text-decoration:none;
        color: inherit;
        background: linear-gradient(180deg, var(--card), var(--card2));
        border-radius: var(--radius);
        padding: 18px;
        box-shadow: var(--shadow);
        display:flex;
        gap: 16px;
        align-items:center;
        transition: transform .12s ease, box-shadow .12s ease;
      }

      a.card:hover{
        transform: translateY(-2px);
        box-shadow: 0 26px 60px rgba(0,0,0,0.22);
      }

      .logo{
        width: 68px;
        height: 68px;
        border-radius: 16px;
        background: rgba(0,0,0,0.08);
        display:grid;
        place-items:center;
        font-weight: 800;
        font-size: 22px;
      }

      .meta{
        min-width: 0;
      }

      .title{
        margin:0;
        font-size: 18px;
        font-weight: 800;
      }

      .desc{
        margin:6px 0 0;
        font-size: 13px;
        opacity: 0.85;
        line-height: 1.35;
      }

      footer{
        text-align:center;
        margin-top: 22px;
        font-size: 12px;
        opacity: 0.75;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <header>
        <h1>Apps of ABCDeveloper</h1>
      </header>

      <section class="grid">
        <!-- Ledger -->
        <a class="card"
           href="https://ledger-app.me"
           target="_blank"
           rel="noopener noreferrer">
          <div class="logo">L</div>
          <div class="meta">
            <p class="title">Ledger</p>
            <p class="desc">
              A small tool to visualize money, time, and priorities.
            </p>
          </div>
        </a>

        <!-- Balloons - Pop! -->
        <a class="card"
           href="https://apps.apple.com/us/app/balloons-pop/id6758554579"
           target="_blank"
           rel="noopener noreferrer">
          <div class="logo">B</div>
          <div class="meta">
            <p class="title">Balloons – Pop!</p>
            <p class="desc">
              Pop balloons, race the timer, and chase high scores.
            </p>
          </div>
        </a>
      </section>

      <center><p>Support: For questions about Balloons – Pop!, email abcdevelopment99936@gmail.com</p></center>

      <footer>
        © <span id="year"></span> Andrew Ma 2026
      </footer>
    </div>

    <script>
      document.getElementById("year").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
